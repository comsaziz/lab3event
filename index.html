<body>
  <main class="tv">
    <h1>Let's see what's on tonight...</h1>
    <section class="tv-picture-container">

      <div class="tv-show" id="screen">
        <img src="" alt="something good to watch" id="tvimg">

    </section>
    <ul class="channels-container">
      <li class="channel" id="one">1</li>

      <li class="channel" id="seven">7</li>
      <li class="channel" id="eight">8</li>
      <li class="channel" id="nine">9</li>
    </ul>
  </main>

<script src = "main.js"> </script>
</body>
</html>
